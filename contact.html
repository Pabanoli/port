    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #6c5dd3, #4a6edb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contact-card {
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-2px);
        }
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.active {
            transform: translateX(0);
        }

        /* Enhanced PR Logo Styles */
        .pr-logo {
            position: relative;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .pr-logo:hover {
            transform: translateY(-1px);
        }
        .pr-logo svg {
            width: 140px;
            height: 45px;
            filter: drop-shadow(0 2px 4px rgba(108, 93, 211, 0.2));
        }
        .pr-logo-text {
            fill: url(#gradient);
            filter: drop-shadow(0 2px 4px rgba(108, 93, 211, 0.3));
        }
        .pr-logo-dot {
            fill: #6c5dd3;
            filter: drop-shadow(0 0 6px rgba(108, 93, 211, 0.6));
            animation: pulse 2s infinite;
        }
        .pr-logo-name {
            fill: url(#gradient);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            filter: drop-shadow(0 1px 2px rgba(108, 93, 211, 0.2));
        }
        .pr-logo:hover .pr-logo-text {
            fill: url(#gradientHover);
            filter: drop-shadow(0 2px 6px rgba(108, 93, 211, 0.4));
        }
        .pr-logo:hover .pr-logo-dot {
            fill: #4a6edb;
            filter: drop-shadow(0 0 8px rgba(74, 110, 219, 0.8));
            animation: pulse 1.5s infinite;
        }
        .pr-logo:hover .pr-logo-name {
            fill: url(#gradientHover);
            filter: drop-shadow(0 2px 4px rgba(108, 93, 211, 0.3));
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        @media (max-width: 640px) {
            .pr-logo svg {
                width: 120px;
                height: 40px;
            }
        }

    <script>
        // Form validation and submission handling
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Show success message (you can replace this with actual form submission)
            alert('Message sent successfully!');
            event.target.reset();
            
            return false;
        }

        // Input validation and check mark animation
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const checkMark = this.parentElement.querySelector('.fa-check');
                if (this.value.length > 0) {
                    checkMark.style.opacity = '1';
                } else {
                    checkMark.style.opacity = '0';
                }
            });
        });

        // Mobile menu toggle
        function toggleMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active');
        }
