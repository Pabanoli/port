    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 2rem;
            text-align: center;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 300px; /* Adjust based on desired image width */
        }

        .image-container img {
            width: 250px; /* Landscape width */
            height: 150px; /* Landscape height */
            border-radius: 10px; /* Slightly rounded corners for style */
            object-fit: cover; /* Ensures image fits without distortion */
        }

        .hire-me-btn {
            background-color: #ffca28;
            color: #1a1a1a;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hire-me-btn:hover {
            background-color: #ffb300;
            transform: scale(1.05);
        }

        .info {
            margin-top: 2rem;
            max-width: 500px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: center;
                padding: 1rem;
            }

            .image-container {
                margin-top: 2rem;
                max-width: 100%;
            }

            .image-container img {
                width: 200px; /* Smaller width for mobile */
                height: 120px; /* Maintain landscape ratio */
            }
        }
    </style>
